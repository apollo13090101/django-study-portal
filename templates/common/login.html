{% extends 'common/base.html' %}
{% block title %}- Sign in{% endblock title %}
{% block content %}
<style>
    .card-footer a {
        color: #333;
        font-weight: bold;
    }

    .card-footer a:hover {
        color: #eba510;
    }

    .card-body .btn {
        color: #fff;
        background-color: #333;
    }

    .card-body .btn:hover {
        color: #333;
        background-color: #eba510;
    }
</style>

<div class="row justify-content-center">
    <div class="card shadow rounded" style="width:25rem;">
        <div class="card-header text-center bg-dark">
            <h4 class="text-white">Login Here</h4>
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input name="uname" type="text" class="form-control" id="exampleInputUsername1"
                        placeholder="Enter username here...">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="pwd" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter password here...">
                </div>
                <button type="submit" class="btn btn-block">Login</button>
            </form>
        </div>
        <div class="card-footer">
            Don't have an account? <br>
            <a href="{% url 'register' %}">Sign up here</a>
        </div>
    </div>
</div>

{% ifequal error "no" %}
<script>
    window.location = ("{% url 'home' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid username or password. Try again...");
</script>
{% endifequal %}

{% endblock %}
